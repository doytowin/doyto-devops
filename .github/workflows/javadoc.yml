name: Check Javadoc

on:
  workflow_call:

jobs:
  javadoc:
    name: Check Javadoc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'adopt'
          cache: 'maven'
      - name: Check Javadoc
        run: mvn javadoc:javadoc
