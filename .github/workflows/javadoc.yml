name: Check Javadoc

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        default: 8

jobs:
  javadoc:
    name: Check Javadoc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'adopt'
          cache: 'maven'
      - name: Check Javadoc
        run: mvn compile javadoc:javadoc
